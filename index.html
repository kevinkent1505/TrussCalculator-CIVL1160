<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
	<title>CIVL1160 Truss Calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	 crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<div id=wrapper class="container">
		<div id=header class="jumbotron">
			<h1 id="kinthil" color="#f1f1f1">
				<span id="civl">CIVL1160 </span> TRUSS CALCULATOR
			</h1>
		</div>
		<div class="container" id="forceVis">
    
			<div class="page-header col-12" id="forceVisHead">

				<h5>
					Force Visualizer
				</h5>

			</div>
			<!-- tempat gambar bridge-->
			<div id="bridge" class="col-12">
				<span id="analyze" class="text-muted">Fill all the properties to start</span>
      </div>
      
      
      <div id="solution" class="col-12 table-responsive">
        <table class="table" id="solTable">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div id="hideBtn" class="col-12">
      </div>
      
		</div>

		<!-- input box-->

    <div class="row">
		<div id=form_box class="col-sm-12 col-md-6">

      <div id="formTitle" class="col-12">
			  <h5>Bridge Properties</h5>
      </div>

            <form id="dimension" action="" class="col-12">
             <!-- height input-->
              <div class="form-group">
                <div class="input-group" >
                  <label for="height" class="col-sm-12 col-md-3">Height (>0) </label>
                  <input type="number" min=1 id= "height" class="col-sm-12 col-md-7" required value = 3 />
                  <div class="col-sm-12 col-md-2 unit">
                    m
                  </div>
                </div>
              </div>

              <!-- length input-->
              <div class="form-group">
                <div class="input-group">
                  <label for="length" class="col-sm-12 col-md-3">Length (>0)</label> 
                  <input type="number" min=1 id="length" class="col-sm-12 col-md-7" required value=2 />
                  <div class="col-sm-12 col-md-2 unit">
                    m
                  </div>
                </div>
              </div>

              <!-- Area input-->
              <div class="form-group">
                <div class="input-group">
                  <label for= "area" class="col-sm-12 col-md-3">Area </label>
                  <input type="number" min=1 id="area" class="col-sm-12 col-md-7" value=1000 /> 
                  <div class="col-sm-12 col-md-2 unit">
                    mm<sup>2</sup>
                  </div>
                </div>
              </div>

              <!-- #JOINTS -->
              <div class="form-group" id= "jointnumCont">
               <div class="input-group">
                 <label for= "jointNum" class="col-sm-12 col-md-3"># of Joints (3-26) </label>
                 <input type="number" min=3 max=26 id="jointNum" class="col-sm-12 col-md-7" required value = 7 /> 
               </div>
              </div>
              <br />
              <hr id="result" />
              <div class="col-12">
              <p id="textangle"></p>
            </div>
            <div class="col-12 btn-group" id="btngrp1">
              <button id="anlBtn" class="btn btn-success mb-2 col-6">Create Truss Structure</button>
              <input type="Reset" class="btn btn-danger mb-2 col-6" name="Hapus" id="Hapus" Value="Reset">
            </div>
            </form>
        
            
        </div>

        <!-- jangan diapus-->
        <div class="col-md-1">
          <p></p>
        </div>
        <!-- jangan diapus-->

        <div class="col-sm-12 col-md-5 col-md-offset-2" id="force_box">
          <div class="col-12" id="forceTitle">
              <h5>Forces</h5>
          </div>
          <form id="forces">
            <!--elements made in JS-->
            <h6>Enter # of Joints to start inputting forces</h6>
          </form>
        </div>
      </div>

    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    
    <!--mathJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.1/math.js" integrity="sha256-n9Ia1/vJrygwEoaP7RXcsjF55GE0KBpJsKcK6U8KIf0=" crossorigin="anonymous"></script>
    
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- raphaelJS buat gambar gambar-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.js"></script>
    <script src="analyze.js"></script>
    <script src="script.js"></script>
    <script src="draw.js"> </script>
    
</body>
</html>
