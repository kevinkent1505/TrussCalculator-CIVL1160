<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Truss Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <div id=wrapper class="container">
        <div id=header class="jumbotron">
            <h1><marquee behavior=alternate><width=100% scrollamount=30>TRUSS CALCULATOR</marquee></h1>
        </div>

        <!-- input box-->
        <div id=form_box class="col-12">
            <br><h5>Input bridge dimension: </h5><br>
            <form id="dimension" action="" class="col-12">
             <!-- height input-->
              <div class="form-group">
                <div class="input-group" >
                  <label for="height" class="col-3">Height </label>
                  <input type="number" min=1 id= "height" class="col-7" />
                  <div class="input-group-append">
                    <div class="input-group-text">m</div>
                  </div>
                </div>
              </div>

              <!-- length input-->
              <div class="form-group">
                <div class="input-group">
                  <label for="length" class="col-3">Length</label> 
                  <input type="number" min=1 id="length" class="col-7" />
                  <div class="input-group-append">
                    <div class="input-group-text">m</div>
                  </div>
                </div>
              </div>

              <!-- Area input-->
              <div class="form-group">
                <div class="input-group">
                  <label for= "area" class="col-3">Area </label>
                  <input type="number" min=1 id="area" class="col-7" value=1000 /> 
                  <div class="input-group-append">
                    <div class="input-group-text">mm<sup>2</sup></div> 
                  </div>
                </div>
              </div>

              <div class="form-group">
               <div class="input-group">
                 <label for= "jointNum" class="col-3"># of Joints</label>
                 <input type="number" min=3 id="jointNum" class="col-7" /> 
               </div>
              </div>
              
              <div class="form-group">
               <div class="input-group">
                 <label for= "angle" class="col-3">Angle</label>
                 <input type="number" id="angle" class="col-7" /> 
               </div>
              </div>
            </form>

            <div class="col-12">
              <p id="textangle"></p>
            </div>
            <div class="col-11 btn-group">
              <button id="anlBtn" class="btn btn-success mb-2 col-6">Analyze</button>
              <input type="Reset" class="btn btn-danger mb-2 col-6" name="Hapus" id="Hapus" Value="Erase Data">
            </div>
        </div>
        <!-- tempat gambar bridge-->
        <div id="bridge" class="col-12"></div>
    </div>



    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    
    <!--mathJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.1/math.js" integrity="sha256-n9Ia1/vJrygwEoaP7RXcsjF55GE0KBpJsKcK6U8KIf0=" crossorigin="anonymous"></script>
    
    <!--Bootstrap-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- raphaelJS buat gambar gambar-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.js"></script>

    <script src="script.js"></script>
</body>
</html>
